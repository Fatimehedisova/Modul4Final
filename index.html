<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>

    <header>
        <div class="head-left">
            <img src="img/logo.svg" alt="bank-icon">
            <div class="about">
                <p class="bank">БАНК</p>
                <p>БИЗНЕС</p>
                <p>ИНВЕСТИЦИИ</p>
                <p>СТРАХОВАНИЕ</p>
                <p>МОБАЙЛ</p>
                <p>ПУТЕШЕСТВИЯ</p>
                <p>РАЗВЛЕЧЕНИЯ</p>
            </div>
        </div>
        <div class="head-right">
            <div class="icon">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="exit">ВОЙТИ</div>

        </div>

    </header>
    <main>
        <div class="main-container">
            <h1>Конвертер валют онлайн</h1>
            <div class="main-boxes">
                <div class="left">
                    <h4>У меня есть</h4>
                    <div class="top-part">
                        <div class="btn">RUB</div>
                        <div class="btn">USD</div>
                        <div class="btn">EUR</div>
                        <div class="btn">GBP</div>
                    </div>
                    <div class="bottom-part">
                        <input class='input-left' type="text">
                        <p class="rate-left"></p>
                    </div>

                </div>
                <div class="right">
                    <h4>Хочу приобрести</h4>
                    <div class="top-part">
                        <div class="btn">RUB</div>
                        <div class="btn">USD</div>
                        <div class="btn">EUR</div>
                        <div class="btn">GBP</div>
                    </div>
                    <div class="bottom-part">
                        <input class='input-right' type="text">
                        <p class="rate-right"></p>
                    </div>

                </div>
            </div>
        </div>
    </main>



    <script src="app.js"></script>
</body>

</html>
